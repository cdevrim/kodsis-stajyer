<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<head/>
<h:body>
    <ui:composition template="/WEB-INF/templates/baseLayout.xhtml">
        <div class="page-title">Customer List</div>
        <ui:define name="content">
            <h:body>
                <p:dataTable var="customer" value="#{customerController.customerList}">
                    <p:column headerText="Id">
                        <h:outputText value="#{customer.id}"/>
                    </p:column>
                    <p:column headerText="Name">
                        <h:outputText value="#{customer.name}"/>
                    </p:column>
                    <p:column headerText="Surname">
                        <h:outputText value="#{customer.surname}"/>
                    </p:column>
                    <p:column headerText="Number">
                        <h:outputText value="#{customer.phone_number}"/>
                    </p:column>
                    <p:column headerText="Email">
                        <h:outputText value="#{customer.email}"/>
                    </p:column>
                    <p:column headerText="Address">
                        <h:outputText value="#{customer.address}"/>
                    </p:column>
                    <p:column headerText="Postcode">
                        <h:outputText value="#{customer.postcode}"/>
                    </p:column>
                    <p:column headerText="Age">
                        <h:outputText value="#{customer.age}"/>
                    </p:column>
                    <p:column headerText="Gender">
                        <h:outputText value="#{customer.gender}"/>
                    </p:column>
                </p:dataTable>
            </h:body>
        </ui:define>
    </ui:composition>
</h:body>
</html>
