<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<head/>
<h:body>
    <ui:composition template="/WEB-INF/templates/baseLayout.xhtml">
        <div class="page-title">Feature List</div>
        <ui:define name="content">
            <h:body>
                <p:dataTable var="feature" value="#{featureController.featureList}"> <!-- buradaki var : variable demek özellikle farklı isim yaptım ki getterlarda get yazılmaz-->
                    <p:column headerText="Id">
                        <h:outputText value="#{feature.id}"/>
                    </p:column>
                    <p:column headerText="Feature Name">
                        <h:outputText value="#{feature.name}"/>
                    </p:column>
                    <!--CRUD örneklerinde buradada EKLE/Sil/Güncelle gibi butonlar koyarak işlem yaptırıyorlar-->
                </p:dataTable>
            </h:body>
        </ui:define>
    </ui:composition>
</h:body>
</html>
