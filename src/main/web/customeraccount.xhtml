<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<head/>
<h:body>
    <ui:composition template="/WEB-INF/templates/baseLayout.xhtml">
        <div class="page-title">Customer Account List</div>
        <ui:define name="content">
            <h:body>
                <p:dataTable var="customeraccount" value="#{customerAccountController.customerAccountList}">
                    <p:column headerText="Id">
                        <h:outputText value="#{customeraccount.id}"/>
                    </p:column>
                    <p:column headerText="Account Name">
                        <h:outputText value="#{customeraccount.accountName}"/>
                    </p:column>
                    <p:column headerText="Billing Address">
                        <h:outputText value="#{customeraccount.billingAddress}"/>
                    </p:column>
                    <p:column headerText="Customer Id">
                        <h:outputText value="#{customeraccount.customerId}"/>
                    </p:column>
                </p:dataTable>
            </h:body>
        </ui:define>
    </ui:composition>
</h:body>
</html>
